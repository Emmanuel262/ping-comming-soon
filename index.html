<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />

    <title>⏳⏳⌛️ Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./dist/images/logo.svg"
          alt="Logo image"
          class="header__logo"
        />
        <h1 class="heading__primary">We are launching <span>soon!</span></h1>
        <p class="heading__tertiary">Subscribe and get notified</p>
        <form action="#" class="form">
          <div class="form-group">
            <input
              type="email"
              id="form-group__email"
              class="form-group__email"
              placeholder="Your email address..."
            />
            <small class="error-message"
              >Please provide a valid email address</small
            >
          </div>
          <button type="submit" class="form-group__link">Notify Me</button>
        </form>
      </header>
      <section class="dashboard">
        <img
          src="./dist/images/illustration-dashboard.png"
          alt="Dashboard images"
          class="dashboard__img"
        />
      </section>
      <footer class="footer">
        <div class="footer__icons">
          <a href="#" class="footer__icons-link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="footer__icons-link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="footer__icons-link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="footer__description">
          &copy;Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>

    <script src="./dist/js/main.js"></script>
  </body>
</html>
